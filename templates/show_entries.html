{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
      <dt>Title:
      <dd><input type=text size=20 name=title></dd>
      <dt>Username:
      <dd><input type=text size=20 name=username></dd>
      <dt>Password:
      <dd><input type=password size=20 name=password></dd>
      <dt>Server:
      <dd><input type=text size=20 name=server></dd>
      <dt>Autoanswer time:
      <dd><input type=number size=3 name=waittime min="0"></dd>
      <dd><input type=submit value=Insert></dd>	
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry[0] }}</h2>
	<br>{{ entry[1] }}</br>
  {% else %}
    <li><em> No entries!!</em>
  {% endfor %}
  </ul>
{% endblock %}
