{% extends "layout.html" %}
{% block body %}
  <h2>Change Password</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }} {% endif %}
  <form method=post >
   <dl>
    <dt>Username:
    <dd><input type=text name=username value="admin" style="background: lightgoldenrodyellow;" readonly>
    <dt>Password:
    <dd><input type=password name=password >
    <dt>Repeat Password:
    <dd><input type=password name=rpassword >
    <dd><input type=submit value=Update><input type=button value=Cancel onclick="location.replace('/');">
   </dl>
  </form>
{% endblock %}
